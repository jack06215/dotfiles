# ---

# Time
[time]
disabled = false
format = "ğŸ•’ [$time]($style) "
time_format = "%Y-%m-%d(%A) %I:%M %p"
style = "bold blue"

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
